<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="aboutstyle.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div class="contact-page-1">
            <div class="contact-page-headings">
              <div class="contact-main-h">
                <h1>
                  Connect <i class="bi bi-geo-alt-fill"></i><br />with Our Team
                </h1>
              </div>
              <div class="contact-page-m-btn">
                <!-- <button class="google-btn">Locate us on google map</button> -->
                <button class="quries-btn"><a href="#exampleFormControlInput1">Queries</a></button>
                <button class="contact-us">
                  <a href="#contactForm">contact-us</a>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="contact-page-location">
            <div class="contact-iphone-frame">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3618.158191605597!2d67.09270607358457!3d24.926680342608005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb338caa5ac57cb%3A0x2c4b1fc512ab6bb!2sAptech%20Gulshan-e-Iqbal!5e0!3m2!1sen!2s!4v1748648402934!5m2!1sen!2s"
                width="600"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
              <img src="/Images/Banner-images/contact-page-iphone-img-1.png" alt="iphone-img" />
            </div>
          </div>
        </div>
        <div class="col-md-6 mt-5 contact-us-box-1">
          <div class="contact-us-heading">
            <h1>
              Reach out <br />
              we’re here to help.
            </h1>
            <div class="c-animated-box"></div>
          </div>
        </div>
        <div class="col-md-6 mt-5">
          <div class="form-container">
            <form id="contactForm">
              <div class="row">
                <div class="form-group">
                  <label>First Name</label>
                  <input
                    type="text"
                    placeholder="Enter your first name..."
                    required
                  />
                </div>
                <div class="form-group">
                  <label>Last Name</label>
                  <input
                    type="text"
                    placeholder="Enter your last name..."
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <label>Email Address</label>
                <input
                  type="email"
                  placeholder="Enter your email address..."
                  required
                />
              </div>

              <div class="form-group">
                <label>Phone Number</label>
                <div class="phone-input">
                  <span class="flag"><img src="/Images/Banner-images/flag.png" alt="" /></span>
                  <input type="text" placeholder="03123456789" required />
                </div>
              </div>

              <div class="form-group">
                <label>Message</label>
                <textarea
                  placeholder="Enter your main text here..."
                  oninput="count.innerText = this.value.length"
                  maxlength="300"
                ></textarea>
                <small id="count">0/300</small>
              </div>

              <button type="submit">Submit Form →</button>
            </form>
          </div>
        </div>
        <div class="col-md-6 order-1 querie-section-1 ">
          <div class="container p-3  ">
          <div class="mb-3 mt-3 ">
            <label for="exampleFormControlInput1" class="form-label"
              >Name</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter your name"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Explaine your queries</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              oninput="count1.innerText = this.value.length"
                  maxlength="300"
            ></textarea>
                <small id="count1">0/300</small>

            <button class="mt-3" type="submit">Submit querie →</button>

          </div>
          </div>
        </div>
        <div class="col-md-6 queries-section ">
          
            <div class="queries-section-heading">
              <h1>Need Help?<br> We’re Here Always</h1>
            <div class="c-animated-box"></div>

            </div>
          
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $(document).ready(function () {
        $("#contactForm").submit(function (e) {
          e.preventDefault();
          alert("Form submitted successfully!");
        });
      });
    </script>
    
  </body>
</html>
