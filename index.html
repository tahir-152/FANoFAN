<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background: #f6f8fa;
            min-height: 100vh;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .feedback-page {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(84,128,194,0.10);
            display: flex;
            max-width: 900px;
            width: 95vw;
            min-height: 80vh;
            overflow: hidden;
        }
        .feedback-box {
            width: 20px;
            height: 20px;
            background: #5480c2;
        }
        
        .feedback-form {
            flex: 2;
            padding: 40px 32px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 10%;
            height: 100%;
        }
        .feedback-form h3 {
            color: #5480c2;
            margin-bottom: 24px;
        }
        .range-meter {
            margin-bottom: 24px;
        }
        .range-numbers {
            display: flex;
            justify-content: space-between;
            font-size: 0.95rem;
            color: #888;
            margin-bottom: 4px;
            padding: 0 2px;
        }
        .range-numbers span {
            flex: 1;
            text-align: center;
        }
        input[type="range"] {
            width: 100%;
            accent-color: #5480c2;
            margin-bottom: 8px;
        }
        .satisied {
            display: flex;
            justify-content: space-between;
            font-size: 0.95rem;
            color: #888;
            margin-bottom: 16px;
        }
        .reason-label {
            font-weight: 500;
            margin-bottom: 6px;
            color: #333;
        }
        textarea {
            width: 100%;
            min-height: 60px;
            border-radius: 8px;
            border: 1px solid #d2d2d2;
            padding: 8px 12px;
            resize: vertical;
            font-size: 1rem;
            margin-bottom: 24px;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #5480c2;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background 0.2s;
        }
        .submit-btn:hover {
            background: #3a5e99;
        }
        @media (max-width: 900px) {
            .feedback-page {
                flex-direction: column;
                max-width: 98vw;
                min-height: 90vh;
            }
            .feedback-img, .feedback-form {
                padding: 20px;
            }
            .feedback-img img {
                max-width: 160px;
            }
        }
        @media (max-width: 600px) {
            .feedback-form {
                padding: 12px;
            }
            .feedback-img {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="feedback-page">
        <div class="feedback-aniamtion">
            <div class="feedback-box"><i class="bi bi-check"></i></div>
            <div class="feedback-box"><i class="bi bi-check"></i></div>
            <div class="feedback-box"><i class="bi bi-check"></i></div>
            <div class="feedback-box"><i class="bi bi-check"></i></div>
        </div>
        <form class="feedback-form">
            <h3>How satisfied are you with the quality of our products?</h3>
            <div class="range-meter">
                <div class="range-numbers">
                    <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span><span>10</span>
                </div>
                <input type="range" id="satisfaction" name="satisfaction" min="1" max="10" value="0">
                <div class="satisied">
                    <p>Not satisfied</p>
                    <p>Satisfied</p>
                </div>
            </div>
            <label for="reason" class="reason-label">Tell us why:</label>
            <textarea id="reason" maxlength="100" placeholder="Write your feedback here..."></textarea>
            characters: <span id="count">0</span>
            <button type="submit" class="submit-btn mt-3">Submit Feedback</button>
        </form>
    </div>
    <script>
        document.getElementById('reason').addEventListener('input', function() {
            document.getElementById('count').innerText = this.value.length;
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
